<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkPhantom's pins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .grid-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
            width: 345px;
        }
        @media (max-width: 345px) {
            .grid-item {
                width: calc(50% - 20px); /* 2 column layout on smaller screens */
            }
        }
        @media (max-width: 345px) {
            .grid-item {
                width: 100%; /* 1 column layout on very small screens */
            }
        }
        .adsense-container {
            position: fixed;
            right: 0;
            top: 20px;
            width: 300px; /* Width of your AdSense ad */
            height: 200px;
            z-index: 1000; /* Ensure it stays above other content */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=1149192029923814216" height="704" width="345" frameborder="0" scrolling="no" ></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=1149192029923814117" height="704" width="345" frameborder="0" scrolling="no" ></iframe>

        </div>

        <div class="grid-item">
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=1149192029923813421" height="704" width="345" frameborder="0" scrolling="no" ></iframe>
        </div>
    </div>

    <div class="adsense-container">
        <!-- Google AdSense Test Ad Code -->

             style="display:block"
